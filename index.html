<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>

<body>
    <div id="pictureBg">
        <div id="logoDiv"></div>
        <img id="logoImg" src="./assets/images/odin-logo.png" alt="logo of the odin project">
        <h1 id="logoText">ODIN</h1>
        <p id="creditText">Photo by Andy Holmes on Unsplash</p>
    </div>
    </div>
    <div id="rightDiv">
        <p class="normalText">This is not a real online service!You know you need something<br>like this in your life to
            help you realize your deepest dreams.</p>
        <p class="normalText">You <em>know</em> you want to .</p>
        <div id="formDiv">
            <p class="normalText">Let's do this!</p>
            <form id="formBody" action="" method="get">
                <div class="formPart">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" placeholder=" " required>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder=" " required>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder=" " minlength="8" required>
                </div>
                <div class="formPart">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" placeholder=" " required>
                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="tel" id="phoneNum" placeholder=" " required>
                    <label for="conPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="conPassword" placeholder=" " required>
                </div>
                <button id="createBtn" type="submit">Create Account</button>
        </div>
        </form>
        <p id="logInText" class="normalText">Already have an account?<a href="">Log in</a></p>
    </div>
</body>

</html>
